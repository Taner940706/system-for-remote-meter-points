{% load list %}
{% load placeholders %}
{% load add_class %}
<div class="modal fade" id="createNewMeterPointModal" tabindex="-1" role="dialog" data-mdb-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" id="createNewModemForm" action="{% url 'list meter points' %}" method="POST"
                  enctype="multipart/form-data">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-plus-lg"></i> Add Meter point
                    </h1>
                </div>
                <div class="modal-body">
                    {% for field in form %}
                        {{ field|form_class|lists:field.label|placeholder:field.label }}
                    {% endfor %}
                    <!-- include datalist for showing data from database -->
                    {% include 'base/datalists.html' %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" data-loading-text="Loading..."> Save changes</button>
                    {% csrf_token %}
                </div>
            </form>
        </div>
    </div>
</div>
