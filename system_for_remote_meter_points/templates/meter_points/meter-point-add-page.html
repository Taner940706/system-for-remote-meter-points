{% extends 'base/base_auth.html' %}
{% block page_content %}
<div class="modal fade" id="createNewTIModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

    	<form class="form-horizontal" id="createNewTIForm" action="" method="POST">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title"><i class="fa fa-edit"></i> Създаване на точки на измерване</h4>
	      </div>
	      <div class="modal-body">

	      	<div id="edit-brand-messages"></div>




	      	<div class="modal-loading div-hide" style="width:50px; margin:auto;padding-top:50px; padding-bottom:50px;">
						<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
						<span class="sr-only">Зареждане...</span>
					</div>

		      <div class="edit-brand-result">


<div class="form-group">
		        	<label for="createNewName" class="col-sm-3 control-label">Име на ТИ: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="createNewName" placeholder="Име на ТИ" name="createNewName" autocomplete="off">
					    </div>
		        </div> <!-- /form-group-->

<div class="form-group">
		        	<label for="createNewMeterDevice" class="col-sm-3 control-label">Електромер: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="createNewMeterDevice" placeholder="Електромер" name="createNewMeterDevice" autocomplete="off">
					    </div>
		        </div> <!-- /form-group-->

			<div class="form-group">
		        	<label for="createNewVoltage" class="col-sm-3 control-label">Ниво Напрежение: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="createNewVoltage" placeholder="Ниво Напрежение" name="createNewVoltage" autocomplete="off">
					    </div>
		        </div> <!-- /form-group-->

			<div class="form-group">
		        	<label for="createNewConstant" class="col-sm-3 control-label">Константа: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="createNewConstant" placeholder="Константа" name="createNewConstant" autocomplete="off">
					    </div>
		        </div> <!-- /form-group-->


			<div class="form-group">
		        	<label for="createNewModem" class="col-sm-3 control-label">Номер модем: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="createNewModem" placeholder="Номер модем" name="createNewModem" autocomplete="off">
					    </div>
		        </div> <!-- /form-group-->

		        <div class="form-group">
		        	<label for="createNewIP" class="col-sm-3 control-label">IP адрес: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="createNewIP" placeholder="IP адрес" name="createNewIP" autocomplete="off">
					    </div>
		        </div> <!-- /form-group-->

		        <div class="form-group">
		        	<label for="createNewSIM" class="col-sm-3 control-label">Сим номер: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="createNewSIM" placeholder="Сим номер" name="createNewSIM" autocomplete="off">
					    </div>
		        </div> <!-- /form-group-->



		        <div class="form-group">
		        	<label for="createNewStatus" class="col-sm-3 control-label">Резултат: </label>
		        	<label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <select class="form-control" id="createNewStatus" name="createNewStatus">
					      	<option value="">~~Избери~~</option>
					      	<option value="Има комуникация">Има комуникация</option>
					      	<option value="Няма комуникация">Няма комуникация</option>
					      	<option value="В процес на изпълнение...">В процес на изпълнение...</option>
					      </select>
					    </div>
		        </div> <!-- /form-group-->

		        <div class="form-group">
	        	<label for="operation" class="col-sm-3 control-label">Операция: </label>
	        	<label class="col-sm-1 control-label">: </label>
				    <div class="col-sm-8">
				      <select class="form-control" id="operation" name="operation">
				      	<option value="Добавяне на нова точка">Добавяне на нова точка</option>
				      </select>
				    </div>
	        </div> <!-- /form-group-->

	         <div class="form-group">
					    <label for="completed" class="col-sm-3 control-label">Изпълнена от: </label>
					    <label class="col-sm-1 control-label">: </label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" id="completed" name="completed" placeholder="Потребителско име" value="" readonly="readonly"/>
					    </div>
					  </div>
</div>


<!-- /form-group-->



		        <!-- /form-group-->
		</div>
		      <!-- /edit brand result -->
        </form>
    </div>
</div>



	      <div class="modal-footer createNewTIFooter">
	        <button type="button" class="btn btn-default" data-dismiss="modal"> <i class="glyphicon glyphicon-remove-sign"></i> Затвори</button>


	        <button type="submit" class="btn btn-success" id="createNewTIbtn" data-loading-text="Loading..."> <i class="glyphicon glyphicon-ok-sign"></i> Запамети промените</button>
	      </div>


	      <!-- /modal-footer -->
	     <!-- /.form -->
    </div>
    <!-- /modal-content -->
{% endblock %}
